<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlayStreak</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .password-strength {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg">
            <!-- Logo -->
            <div class="text-center">
                <a href="/" class="flex items-center justify-center">
                    <span class="text-3xl font-bold text-blue-500">Play</span>
                    <span class="text-3xl font-bold text-white">Streak</span>
                </a>
                <h2 class="mt-6 text-3xl font-extrabold">Create your account</h2>
                <p class="mt-2 text-sm text-gray-400">
                    Already have an account?
                    <a href="/login.html" class="font-medium text-blue-500 hover:text-blue-400">
                        Sign in
                    </a>
                </p>
            </div>

            <!-- Signup Form -->
            <form class="mt-8 space-y-6" id="signupForm">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                        <input id="fullName" name="fullName" type="text" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" 
                            placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" 
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required 
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" 
                                placeholder="Create a password">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                        <!-- Password strength indicator -->
                        <div class="mt-2">
                            <div class="h-1 bg-gray-700 rounded-full">
                                <div id="passwordStrength" class="password-strength h-1 rounded-full bg-red-500" style="width: 0%"></div>
                            </div>
                            <p id="passwordStrengthText" class="text-xs text-gray-400 mt-1">Password strength: Too weak</p>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-1">Confirm Password</label>
                        <div class="relative">
                            <input id="confirmPassword" name="confirmPassword" type="password" required 
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" 
                                placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-700 rounded bg-gray-900">
                    <label for="terms" class="ml-2 block text-sm text-gray-400">
                        I agree to the 
                        <a href="#" class="text-blue-500 hover:text-blue-400">Terms of Service</a>
                        and
                        <a href="#" class="text-blue-500 hover:text-blue-400">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">
                                Or sign up with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm bg-gray-900 text-sm font-medium text-gray-400 hover:bg-gray-700 transition-colors duration-200">
                            <i class="fab fa-google mr-2"></i>
                            Google
                        </button>
                        <button type="button" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm bg-gray-900 text-sm font-medium text-gray-400 hover:bg-gray-700 transition-colors duration-200">
                            <i class="fab fa-facebook mr-2"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
