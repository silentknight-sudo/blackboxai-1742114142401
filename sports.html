<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting - PlayStreak</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .match-card {
            transition: transform 0.2s ease-in-out;
        }
        .match-card:hover {
            transform: translateY(-2px);
        }
        .odds-btn {
            transition: all 0.2s ease-in-out;
        }
        .odds-btn:hover {
            transform: scale(1.05);
        }
        .bet-slip {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-bold text-blue-500">Play</span>
                        <span class="text-2xl font-bold text-white">Streak</span>
                    </a>
                </div>
                
                <!-- Navigation Links - Desktop -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/casino.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Casino</a>
                        <a href="/sports.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Sports</a>
                        <a href="/wallet.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Wallet</a>
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <!-- Balance -->
                        <div class="mr-4">
                            <span class="text-gray-400 text-sm">Balance:</span>
                            <span class="ml-1 text-green-500 font-medium">$1,000.00</span>
                        </div>
                        
                        <!-- Profile dropdown -->
                        <div class="relative">
                            <button type="button" class="profile-button bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=User&background=random" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/casino.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Casino</a>
                <a href="/sports.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Sports</a>
                <a href="/wallet.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Wallet</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Sidebar - Sports List -->
            <div class="lg:w-64 flex-shrink-0">
                <div class="bg-gray-800 rounded-lg p-4">
                    <h2 class="text-lg font-semibold mb-4">Sports</h2>
                    <div class="space-y-2">
                        <button class="sport-btn w-full flex items-center justify-between px-4 py-2 bg-blue-500 rounded-md text-white">
                            <span><i class="fas fa-futbol mr-2"></i>Soccer</span>
                            <span class="text-sm">24</span>
                        </button>
                        <button class="sport-btn w-full flex items-center justify-between px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <span><i class="fas fa-basketball-ball mr-2"></i>Basketball</span>
                            <span class="text-sm">18</span>
                        </button>
                        <button class="sport-btn w-full flex items-center justify-between px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <span><i class="fas fa-football-ball mr-2"></i>American Football</span>
                            <span class="text-sm">12</span>
                        </button>
                        <button class="sport-btn w-full flex items-center justify-between px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <span><i class="fas fa-baseball-ball mr-2"></i>Baseball</span>
                            <span class="text-sm">15</span>
                        </button>
                        <button class="sport-btn w-full flex items-center justify-between px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md">
                            <span><i class="fas fa-hockey-puck mr-2"></i>Ice Hockey</span>
                            <span class="text-sm">8</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content - Matches -->
            <div class="flex-1">
                <!-- Live Matches Section -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold">Live Matches</h2>
                        <div class="flex items-center space-x-2">
                            <span class="flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-red-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                            </span>
                            <span class="text-sm text-gray-400">Live</span>
                        </div>
                    </div>
                    <div id="liveMatchesGrid" class="grid gap-4">
                        <!-- Live matches will be inserted here -->
                    </div>
                </div>

                <!-- Upcoming Matches Section -->
                <div>
                    <h2 class="text-2xl font-bold mb-4">Upcoming Matches</h2>
                    <div id="upcomingMatchesGrid" class="grid gap-4">
                        <!-- Upcoming matches will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Bet Slip -->
            <div class="lg:w-80 flex-shrink-0">
                <div class="bg-gray-800 rounded-lg p-4 sticky top-4">
                    <h2 class="text-lg font-semibold mb-4">Bet Slip</h2>
                    <div id="betSlip" class="space-y-4">
                        <!-- Selected bets will appear here -->
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-ticket-alt text-3xl mb-2"></i>
                            <p>Your bet slip is empty</p>
                            <p class="text-sm">Click on odds to add selections</p>
                        </div>
                    </div>
                    
                    <!-- Bet Controls -->
                    <div class="mt-4 space-y-4 hidden" id="betControls">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Stake Amount</label>
                            <input type="number" min="1" step="1" id="stakeAmount" 
                                class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-400">Potential Win:</span>
                            <span class="font-medium" id="potentialWin">$0.00</span>
                        </div>
                        
                        <button id="placeBetBtn" 
                            class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-md font-medium transition-colors">
                            Place Bet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/sports.js"></script>
</body>
</html>
