<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games - PlayStreak</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .game-card {
            transition: transform 0.3s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-bold text-blue-500">Play</span>
                        <span class="text-2xl font-bold text-white">Streak</span>
                    </a>
                </div>
                
                <!-- Navigation Links - Desktop -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/casino.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Casino</a>
                        <a href="/sports.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sports</a>
                        <a href="/wallet.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Wallet</a>
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <!-- Balance -->
                        <div class="mr-4">
                            <span class="text-gray-400 text-sm">Balance:</span>
                            <span class="ml-1 text-green-500 font-medium">$1,000.00</span>
                        </div>
                        
                        <!-- Profile dropdown -->
                        <div class="relative">
                            <button type="button" class="profile-button bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=User&background=random" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/casino.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Casino</a>
                <a href="/sports.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Sports</a>
                <a href="/wallet.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Wallet</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold">Casino Games</h1>
            <p class="mt-2 text-gray-400">Choose from our selection of exciting casino games</p>
        </div>

        <!-- Game Categories -->
        <div class="flex overflow-x-auto space-x-4 mb-8 pb-4">
            <button class="category-btn bg-blue-500 text-white px-6 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                All Games
            </button>
            <button class="category-btn bg-gray-800 text-gray-300 hover:bg-gray-700 px-6 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                Slots
            </button>
            <button class="category-btn bg-gray-800 text-gray-300 hover:bg-gray-700 px-6 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                Table Games
            </button>
            <button class="category-btn bg-gray-800 text-gray-300 hover:bg-gray-700 px-6 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                Live Casino
            </button>
            <button class="category-btn bg-gray-800 text-gray-300 hover:bg-gray-700 px-6 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                Jackpot
            </button>
        </div>

        <!-- Games Grid -->
        <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Games will be dynamically inserted here -->
        </div>
    </main>

    <!-- Game Modal -->
    <div id="gameModal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="modal-content bg-gray-800 rounded-lg max-w-2xl w-full mx-4 transform scale-95 opacity-0 transition-all">
            <div class="relative">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-4 border-b border-gray-700">
                    <h3 class="text-xl font-bold modal-title">Game Title</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="p-4">
                    <div class="aspect-w-16 aspect-h-9 mb-4">
                        <div class="game-container bg-gray-900 rounded-lg flex items-center justify-center">
                            <!-- Game iframe or content will be inserted here -->
                        </div>
                    </div>
                    
                    <!-- Game Controls -->
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-400 mb-1">Bet Amount</label>
                            <input type="number" min="1" step="1" value="10" 
                                class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button class="px-6 py-2 bg-blue-500 hover:bg-blue-600 rounded-md font-medium transition-colors">
                            Place Bet
                        </button>
                    </div>

                    <!-- Game Info -->
                    <div class="bg-gray-900 rounded-lg p-4">
                        <h4 class="font-medium mb-2">Game Rules</h4>
                        <p class="text-gray-400 text-sm modal-description">Game description and rules will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/casino.js"></script>
</body>
</html>
